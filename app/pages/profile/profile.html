<RadSideDrawer #drawer>

    <StackLayout class="sideStackLayout" *drawerSide>
        <app-menu></app-menu>
    </StackLayout>

    <StackLayout *drawerMain #drawerMainContent>
        <ActionBar title="{{title | translate}}">
            <NavigationButton (tap)="openDrawer()" ios.systemIcon="9" icon="res://ic_menu_white_24dp"></NavigationButton>
        </ActionBar>
        <StackLayout class="contentStackLayoutWrapper">
            <ScrollView>
                <StackLayout class="contentStackLayout">

                    <StackLayout class="profile-container">
                        <Label [text]="'FIRST_NAME' | translate" class="form-label"></Label>
                        <TextField text="" class="form-text" returnKeyType="next"></TextField>

                        <Label [text]="'LAST_NAME' | translate" class="form-label"></Label>
                        <TextField text="" class="form-text" returnKeyType="next"></TextField>

                        <Label [text]="'EMAIL' | translate" class="form-label"></Label>
                        <TextField text="" class="form-text" returnKeyType="next" keyboardType="email" autocorrect="false"></TextField>

                        <Label [text]="'PASSWORD' | translate" class="form-label"></Label>
                        <TextField text="" class="form-text" secure="true" returnKeyType="done"></TextField>
                    </StackLayout>

                    <Button text="Sign Up" class="success-btn"></Button>

                    <StackLayout class="profile-container second-container">
                        <Label [text]="'EMAIL' | translate" class="form-label"></Label>
                        <TextField text="" class="form-text" returnKeyType="next" keyboardType="email" autocorrect="false"></TextField>

                        <Label [text]="'PASSWORD' | translate" class="form-label"></Label>
                        <TextField text="" class="form-text" secure="true" returnKeyType="done"></TextField>
                    </StackLayout>

                    <Button text="Sign In" class="success-btn"></Button>

                </StackLayout>
            </ScrollView>
        </StackLayout>
    </StackLayout>

</RadSideDrawer>
