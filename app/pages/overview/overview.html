<RadSideDrawer #drawer>

    <StackLayout class="sideStackLayout" *drawerSide>
        <app-menu></app-menu>
    </StackLayout>

    <StackLayout *drawerMain #drawerMainContent>
        <ActionBar title="{{title | translate}}">
            <NavigationButton (tap)="openDrawer()" ios.systemIcon="9" icon="res://ic_menu_white_24dp"></NavigationButton>
        </ActionBar>
        <StackLayout class="contentStackLayoutWrapper">
            <ScrollView>
                <StackLayout class="contentStackLayout">

                    <StackLayout class="overview-container">
                        <StackLayout class="overview-box-title">
                            <Label text="{{'LAST_REFUEL' | translate}}"></Label>
                        </StackLayout>
                        <StackLayout class="overview-box-content">
                            <Label text="Content goes here"></Label>
                        </StackLayout>
                    </StackLayout>

                    <StackLayout class="overview-container">
                        <StackLayout class="overview-box-title">
                            <Label text="{{'TOTALS' | translate}}"></Label>
                        </StackLayout>
                        <StackLayout class="overview-box-content">
                            <Label text="Totals content goes here"></Label>
                        </StackLayout>
                    </StackLayout>

                    <Button text="{{'ADD_NEW_REFUEL' | translate}}" class="success-btn"></Button>

                </StackLayout>
            </ScrollView>
        </StackLayout>
    </StackLayout>

</RadSideDrawer>
